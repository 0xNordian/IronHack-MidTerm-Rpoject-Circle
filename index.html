<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Circle</title>
</head>

<body>
    <div class="outer">
        <!-- <div class="inner"> -->

        <header>
            <div>
                <div class="nav-main">
                    <div>
                        <img src="../images/logos/circle.svg" alt="Circle Logo" class="circle-logo">
                    </div>
                    <nav class="page-nav">
                        <label for="hamburger">â˜°</label>
                        <input type="checkbox" id="hamburger">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Projects</a></li>
                            <li><a href="#">Services</a></li>
                        </ul>
                    </nav>
                    <div class="contact-us">
                        Contact Us
                    </div>
                </div>
            </div>
        </header>
        <!-- </div> -->
    </div>

    <main class="hero">

        <section id="hero-content">
            <div class="hero-container">
                <h1 class="hero-header">Empower Your Business With Stunning Design!</h1>
                <div id="hero-desc">
                    Circle is a digital design and development studio. We design and develop astonishing websites
                    and mobile apps.
                </div>
                <div id="get-in-touch">
                    Get in touch
                </div>
                <div id="our-work">
                    See our work
                </div>
            </div>

            <div id="hero-img">
                <img src="/images/hero-section/hero-image.png" width="570px" height="" alt="Person">
            </div>
            <div id="hero-card">
                <img src="/images/hero-section/card-1.png" width="350px" height="" alt="Person">
            </div>
            <div id="hero-emoji">
                <img src="/images/hero-section/card-2.png" width="350px" height="" alt="Person">
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
